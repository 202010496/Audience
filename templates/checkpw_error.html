{% extends 'header.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
{% block static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/mypage_css/checkpw_error.css">
    <title>비밀번호 확인하기</title>
</head>
{% endblock %}
{% block content %}
<body>
    <h1 class="serviceName">청취자들</h1>
    <div class="check_pw">
        <form class="_form_check_pw" action="{% url 'check_user_password' %}" method="POST">
            
            <h3 class="h3_check_pw">비밀번호 확인</h3>
            <input type="password" class="input_check_pw" name="password" placeholder="비밀번호를 입력해주세요">
            {% if error == 'no_match_password_error' %}
                <p class="error_message">비밀번호가 일치하지 않습니다</p>
            {% endif %}
            <input type="submit" class="button_change_mypage" value="개인정보 수정하기">
        </form>
    </div>
</body>
{% endblock %}
</html>
